language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.2
  - android-25
  - extra-google-m2repository
  - extra-android-m2repository
before_install:
  - openssl aes-256-cbc -K $encrypted_b1e792349fee_key -iv $encrypted_b1e792349fee_iv -in google-services.json.enc -out app/google-services.json -d